name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Récupère tout l'historique pour une meilleure analyse
      
      - name: SonarQube Scan
        shell: pwsh
        run: |
          docker run --rm `
            -e SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }} `
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} `
            -v "${{ github.workspace }}:/usr/src" `
            --network="host" `
            sonarsource/sonar-scanner-cli
      
      - name: Check Quality Gate
        shell: pwsh
        run: |
          Write-Host "✅ Analyse SonarQube terminée!"
          Write-Host "Consultez les résultats sur: ${{ secrets.SONAR_HOST_URL }}"
